@if (notification(); as notif) {
  <div
    class="flex items-start gap-5 p-5 rounded-lg bg-[#1a1625] text-slate-200 transition-all duration-300 border border-[#2d2747] hover:bg-[#252039] hover:shadow-lg hover:shadow-purple-900/20 hover:-translate-y-0.5"
    [class.bg-[#1f1b2e]]="!notif.read"
    (mouseenter)="onHover()"
  >
    <a
      [routerLink]="['/profile', 'public-profile', notif?.senderId]"
      class="w-12 h-12 rounded-full bg-gradient-to-br from-purple-500 to-purple-700 flex items-center justify-center font-bold text-white shrink-0 shadow-md shadow-purple-500/30 overflow-hidden"
    >
      <img
        [src]="notif?.sender?.avatarUrl || 'assets/images/defaultUser.png'"
        class="w-full h-full object-cover shadow-xl border-[0.5px] border-[#757575]"
        alt="Avatar"
        (error)="onImageError($event)"
        referrerpolicy="no-referrer"
        crossorigin="anonymous"
      />
    </a>

    <div class="flex-1 flex flex-col gap-2">
      <div class="text-sm leading-relaxed">
        <a
          [routerLink]="['/profile', 'public-profile', notif?.senderId]"
          class="font-semibold text-white hover:text-purple-300 cursor-pointer transition-colors"
        >
          {{ notif?.sender?.fullName }}
        </a>
        <span class="text-slate-400 ml-1">{{ message() }}</span>
      </div>
      <div class="text-xs text-slate-500 flex items-center gap-1">
        <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
          <path
            d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
          />
        </svg>
        {{ notif.createdAt | colombianDate }}
      </div>
      @if (actions().length > 0) {
        <div class="flex items-center gap-2">
          @for (action of actions(); track $index) {
            <button mat-fab extended="true" (click)="action.action()">
              {{ action.label }}
            </button>
          }
        </div>
      }
    </div>

    @if (!notif.read) {
      <div
        class="w-3 h-3 rounded-full bg-purple-500 my-auto animate-pulse shadow-lg shadow-purple-500/50"
      ></div>
    }
  </div>
}
