<div
  class="flex flex-col gap-3 p-5 max-h-[200px] md:max-h-[750px] overflow-y-auto"
  (scroll)="onScroll($event)"
>
  @for (notification of notifications; track notification.id) {
    <app-notification-item
      [notification]="notification"
      (actionPerformed)="handleEvent($event)"
      (markAsRead)="readNotification($event)"
    ></app-notification-item>
  }
</div>
