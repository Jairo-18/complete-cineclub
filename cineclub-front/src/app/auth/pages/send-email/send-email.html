<app-auth-card
  title="¡Hemos enviado la confirmación a tu correo!"
  subtitle="Por favor revisa tu bandeja de entrada"
  [showIcons]="false"
>
  <div class="flex flex-col items-center gap-4 mt-6">
    <p class="text-gray-600 text-center text-sm">¿No recibiste el correo?</p>
    <button
      mat-stroked-button
      color="primary"
      (click)="resendEmail()"
      [disabled]="!canResend || isLoading"
    >
      {{
        isLoading
          ? 'Enviando...'
          : !canResend
            ? 'Reintentar en ' + countdown + 's'
            : 'Reenviar correo'
      }}
    </button>
  </div>
</app-auth-card>
