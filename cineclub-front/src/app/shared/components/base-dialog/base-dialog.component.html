<article class="base-dialog rounded-lg border-[0.5px] border-[#9811fb]">
  <div class="base-dialog-header">
    <div class="font-noto-serif text-2xl md:text-3xl brand-text-headline-color font-bold">
      {{ title() }}
    </div>
  </div>

  <div class="base-dialog-content">
    {{ description() }}
    <div class="mt-2.5">
      <ng-content select="[form]"></ng-content>
    </div>
  </div>
  <div class="base-dialog-actions">
    <ng-content select="[actions]"></ng-content>
  </div>
</article>
